<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    /* Estilo personalizado para centrar el formulario */
    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark navbar-expand-lg sticky-top bg_red font_white">
    <div class="container-fluid">
        
        <a href="#inicio" >
            <img src="../img/logo.png"   alt="logo de empersa"  width="100%" height="80px">
        </a>
        <a href="PrimerMenuUser.html" class="btn btn-primary" id="boton_cuenta"></a>    
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-around" id="navbarNav">            
            <ul class="navbar-nav main_font ">
                <li class="nav-item">
                    <a class="nav-link font_white " href="#productos">PRODUCTOS</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link font_white" href="./views/reserva.html">RESERVAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font_white" href="./views/somos.html">QUIENES SOMOS</a>
                </li>           
            </ul>
        
        </div>
    </div> 
  </nav>


  <div class="container centered-form">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Crear Cuenta</h4>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                Your username is required.
              </div>
            </div>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>
          <div class="col-12">
            <label for="address2" class="form-label">Address 2 <span class="text-body-secondary">(Optional)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
          </div>
          <div class="col-md-5">
            <label for="country" class="form-label">Rol</label>
            <select class="form-select" id="country" required="">
              <option value="">Elija un rol...</option>
              <option>Vendedor</option>
              <option>Comprador</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid rol.
            </div>
          </div>
        </div>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit" id="falsa_alerta" href="../index.html">Crear Cuenta</button>
      </form>
    </div>
  </div>
  <script>
    const botonCrearUser = document.querySelector('#falsa_alerta');

    botonCrearUser.addEventListener('click', function() {
      alert("Lo sentimos, no estamos aceptando nuevos usuarios por el momento.");
    });
  </script>
  <script src="../js/loginlogic.js"></script> 
</body>
</html>
